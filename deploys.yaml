apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-test-infra
spec:
  selector:
    matchLabels:
      app: node-test-infra
  replicas: 3
  template:
    metadata:
      labels:
        app: node-test-infra
    spec:
      containers:
      - name: node-test-infra
        image: roqueando/node-test-infra:0.2.2
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
